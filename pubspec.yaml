name: vidyalayas
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  community_material_icon: ^5.9.55
  email_validator: ^2.0.1
  shared_preferences: ^2.0.6
  provider: ^5.0.0
  http: ^0.13.3
  intl: ^0.17.0
  dots_indicator: ^2.0.0
  outline_search_bar: ^2.2.0
  material_floating_search_bar: ^0.3.4
  anim_search_bar: ^2.0.2
  snippet_coder_utils: ^1.0.8
  webview_flutter: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: MnL
      fonts:
        - asset: fonts/Montserrat/Montserrat-Light.ttf

    - family: MnR
      fonts:
        - asset: fonts/Montserrat/Montserrat-Regular.ttf

    - family: MnB
      fonts:
        - asset: fonts/Montserrat/Montserrat-Bold.ttf

    - family: MnXb
      fonts:
        - asset: fonts/Montserrat/Montserrat-ExtraBold.ttf

